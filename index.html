<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NewsMod - Automated News Platform</title>
    <meta name="description" content="100% AI-powered automated news aggregation and summarization">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>AI NewsMod</h1>
                <span class="beta-badge">BETA</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
                <a href="world.html" class="nav-link"><i class="fas fa-globe"></i> World</a>
                <a href="tech.html" class="nav-link"><i class="fas fa-microchip"></i> Tech</a>
                <a href="movies.html" class="nav-link"><i class="fas fa-film"></i> Movies</a>
            </nav>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="refresh-btn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="container">
            <span><i class="fas fa-newspaper"></i> <span id="news-count">0</span> Articles</span>
            <span><i class="fas fa-clock"></i> Updated: <span id="last-updated">Just now</span></span>
            <span><i class="fas fa-bolt"></i> AI Powered</span>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main container">
        <div class="filters">
            <button class="filter-btn active" data-category="all">All News</button>
            <button class="filter-btn" data-category="breaking">Breaking</button>
            <button class="filter-btn" data-category="trending">Trending</button>
            <button class="filter-btn" data-category="featured">Featured</button>
        </div>

        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>AI is analyzing latest news...</p>
        </div>

        <div id="news-container" class="news-grid"></div>

        <div id="error-message" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Unable to load news</h3>
            <p>Please check your connection and try again</p>
            <button id="retry-btn" class="retry-btn">Retry</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI NewsMod. All news curated and summarized by AI.</p>
            <div class="footer-links">
                <a href="#privacy">Privacy</a>
                <a href="#terms">Terms</a>
                <a href="#api">API</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/fetchNews.js"></script>
    <script src="js/summarizeAI.js"></script>
    <script src="js/renderNews.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
