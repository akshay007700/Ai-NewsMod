<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment News - AI NewsMod</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>AI NewsMod</h1>
                <span class="beta-badge">ENTERTAINMENT</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="world.html" class="nav-link"><i class="fas fa-globe"></i> World</a>
                <a href="tech.html" class="nav-link"><i class="fas fa-microchip"></i> Tech</a>
                <a href="movies.html" class="nav-link active"><i class="fas fa-film"></i> Movies</a>
                <a href="newsletter.html" class="nav-link"><i class="fas fa-newspaper"></i> Newsletter</a>
            </nav>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="refresh-btn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="stats-bar">
        <div class="container">
            <span><i class="fas fa-newspaper"></i> <span id="news-count">0</span> Entertainment Articles</span>
            <span><i class="fas fa-clock"></i> Updated: <span id="last-updated">Just now</span></span>
            <span><i class="fas fa-film"></i> Hollywood & Bollywood</span>
        </div>
    </div>

    <main class="main container">
        <div class="page-header">
            <h1><i class="fas fa-film"></i> Entertainment News</h1>
            <p>Latest movies, TV shows, celebrities, and entertainment industry updates</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-category="all">All Entertainment</button>
            <button class="filter-btn" data-category="movies">Movies</button>
            <button class="filter-btn" data-category="tv">TV Shows</button>
            <button class="filter-btn" data-category="celebrities">Celebrities</button>
            <button class="filter-btn" data-category="streaming">Streaming</button>
        </div>

        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>AI is analyzing entertainment news...</p>
        </div>

        <div id="news-container" class="news-grid"></div>
    </main>

    <!-- Same Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Same footer content -->
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/fetchNews.js"></script>
    <script src="js/summarizeAI.js"></script>
    <script src="js/renderNews.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
